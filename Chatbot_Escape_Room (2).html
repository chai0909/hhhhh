
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 80%;
            max-width: 400px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        .messages p {
            margin: 5px 0;
        }
        .messages .user {
            text-align: right;
            color: blue;
        }
        .messages .bot {
            text-align: left;
            color: green;
        }
        input[type="text"] {
            width: calc(100% - 70px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <p class="bot">¡Hola! Soy el Chatbot del Escape Room. Hazme una pregunta.</p>
        </div>
        <div>
            <input type="text" id="userInput" placeholder="Escribe tu pregunta aquí..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messages = document.getElementById('messages');

            const userText = userInput.value.trim();
            if (userText === "") return;

            // Display user's message
            const userMessage = document.createElement('p');
            userMessage.className = 'user';
            userMessage.textContent = userText;
            messages.appendChild(userMessage);

            // Chatbot's response
            const botMessage = document.createElement('p');
            botMessage.className = 'bot';

            if (userText.toLowerCase() === '¿qué año comenzó todo?') {
                botMessage.textContent = '2024';
            } else {
                botMessage.textContent = 'Lo siento, no entiendo esa pregunta.';
            }

            messages.appendChild(botMessage);
            userInput.value = "";
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
